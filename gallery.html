<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style for the thumbnail gallery container */
        .thumbnail-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        /* Style for the thumbnail images */
        .thumbnail-image {
            max-width: 100px;
            max-height: 100px;
            margin: 10px;
            cursor: pointer;
        }

        /* Style for the gallery */
        .gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1;
        }

        /* Style for the gallery content */
        .gallery-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Style for the gallery image */
        .gallery-image {
            max-width: 80%;
            max-height: 80%;
        }

        /* Style for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 32px; /* Larger font size for the close button */
            color: #fff;
            cursor: pointer;
        }

        /* Style for the previous and next buttons in gallery */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px; /* Larger font size for the arrows */
            color: #fff;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="thumbnail-gallery">
        <img class="thumbnail-image" src="image1.jpg" alt="Image 1" onclick="openGallery('image1.jpg', 0)">
        <img class="thumbnail-image" src="image2.jpg" alt="Image 2" onclick="openGallery('image2.jpg', 1)">
        <img class="thumbnail-image" src="image3.jpg" alt="Image 3" onclick="openGallery('image3.jpg', 2)">
        <!-- Add more thumbnail images as needed -->
    </div>

    <!-- The gallery -->
    <div class="gallery" id="myGallery">
        <span class="close" onclick="closeGallery()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <div class="gallery-content">
            <img class="gallery-image" id="galleryImage">
        </div>
    </div>

    <script>
        // Array of image URLs
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        let currentImageIndex = 0;

        // Function to open the gallery with a specific image
        function openGallery(imageSrc, index) {
            const gallery = document.getElementById("myGallery");
            const galleryImage = document.getElementById("galleryImage");

            gallery.style.display = "block";
            galleryImage.src = imageSrc;
            currentImageIndex = index;
        }

        // Function to close the gallery
        function closeGallery() {
            const gallery = document.getElementById("myGallery");
            gallery.style.display = "none";
        }

        // Function to switch between images in the gallery
        function changeImage(offset) {
            currentImageIndex = (currentImageIndex + offset + images.length) % images.length;
            const galleryImage = document.getElementById("galleryImage");
            galleryImage.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
