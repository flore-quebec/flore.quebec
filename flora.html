<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* White background */
            font-family: 'Roboto', sans-serif; /* Modern font */
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #228B22; /* Dark green header */
            padding: 10px 20px; /* Reduced padding */
            color: #fff; /* Header text color */
        }

        #logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        #title {
            font-size: 24px; /* Larger font size for the header title */
            font-weight: bold;
            letter-spacing: 2px; /* Adjust spacing as needed */
            margin-left: 20px;
        }

        #filters {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: white; /* White background */
            padding: 10px 0;
            border-top: 0px solid darkgreen; /* Dark green top border */
            border-radius: 0px; /* Rounded corners */
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            border: 5px solid #228B22; /* Dark green border */
            border-radius: 15px; /* Rounded corners */
            background: #228B22; /* Rounded corners */
            border-color: #228B22;
        }

        .dropdown-label {
            margin-top: 0px; /* Adjust top margin */
            font-weight: bold;
            font-size: 2.5vh;
            color: white; /* Dark green label text color */
        }

        .dropdown-input {
            width: 200px; /* Adjust the width as needed */
            padding: 8px;
            border: none;
            background-color: white; /* White background */
            font-size: 16px; /* Larger font size for dropdowns */
            color: black; /* Font color for dropdown values (changed to black) */
            border-radius: 15px; /* Rounded corners */
            border-color: darkgreen;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container {
            width: 30vh; /* 30% of the viewport height */
            height: 30vh; /* 30% of the viewport height */
            margin: 10px;
            position: relative;
            border-radius: 15px; /* Rounded corners for image containers */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for images 4px 6px */
            border: 0px solid darkgreen;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 15px; /* Rounded corners for images */
        }

        .image:hover {
            transform: scale(1.2);
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* White background with transparency */
            color: black; /* Black title text */
            padding: 10px; /* Larger padding for title */
            font-size: 2.25vh; /* Larger font size for title */
            font-style: italic;
            text-align: center;
            border-radius: 0 0 15px 15px; /* Rounded corners at the bottom */
            font-weight: bold; /* Bold title text */
        }

        .image-credit {
            color: black; /* Black title text */
            padding: 10px; /* Larger padding for title */
            font-size: 1vh; /* Larger font size for title */
            text-align: left;
            border-radius: 0 0 15px 15px; /* Rounded corners at the bottom */
            font-weight: normal; /* Bold title text */
            font-style: normal;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 67%;
        }

        .modal-header {
            font-size: 6vh;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-bottom: 2vhpx;
        }

        .modal-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-paragraph {
            font-size: 18px;
            margin-top: 10px;
        }

        .modal-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-image {
            width: 15vh;
            height: 15vh;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
        }

        /* Close button for the modal */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }


        /* Below for the gallery  */

        /* Style for the gallery */
        .gallery2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1;
        }

        /* Style for the gallery content */
        .gallery-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Style for the gallery image */
        .gallery-image {
            height: 95vh;
        }

        /* Style for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20vh; /* Larger font size for the close button */
            color: #fff;
            cursor: pointer;
        }

        /* Style for the previous and next buttons in gallery */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20vh; /* Larger font size for the arrows */
            color: #fff;
            cursor: pointer;
            padding-top: 5vh;
            padding-bottom: 5vh;
            padding-left: 15vh;
            padding-right: 15vh;
        }

        .prev {
            left: 2vw;
        }

        .next {
            right: 2vw;
        }





</style>
</head>

        function updatefamilleGallery() {
            const selectedFamille = familleSelect.value;

            const filteredImages = data.filter(image => (
                (selectedFamille === image.famille)
            ));

            // Clear the current gallery
            imageGallery.innerHTML = '';

            // Add filtered images to the gallery
            filteredImages.forEach(image => {
                const imageElement = document.createElement('div');
                imageElement.className = 'image-container';
                imageElement.id = image.alt;
                imageElement.innerHTML = `
                      <img class="image" src=${image.src} alt=${image.alt}>
                      <div class="image-title">

                `;
                imageGallery.appendChild(imageElement);

        function updategenreGallery() {
            const selectedGenre = genreSelect.value;

            const filteredImages = data.filter(image => (

                const imageElement = document.createElement('div');

            const gallery = document.getElementById("myGallery");

            gallery.style.display = "block";
            galleryImage.src = imageSrc;
            currentImageIndex = index;

        // Function to switch between images in the gallery
        function changeImage(offset) {
            currentImageIndex = (currentImageIndex + offset + thumbnails.length) % thumbnails.length;
            const galleryImage = document.getElementById("galleryImage");
