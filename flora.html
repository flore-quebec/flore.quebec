        :root {

        body {

        #filters {

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;

        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container {
            width: 30vh; /* 30% of the viewport height */
            height: 30vh; /* 30% of the viewport height */
            margin: 10px;
            position: relative;
            border-radius: 15px; /* Rounded corners for image containers */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for images 4px 6px */
            border: 0px solid darkgreen;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 15px; /* Rounded corners for images */
        }

        .image:hover {
            transform: scale(1.2);
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;

        /* Modal Styles */
        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;

            height: 100%;

            padding: 20px;
            border-radius: 10px;
            max-width: 67%;
        }

        .modal-header {
            font-size: 8vh;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-top: 3vh;
            margin-bottom: 5vh;

            margin-bottom: 20px;
        }

        .modal-paragraph {
            font-size: 18px;
            margin-top: 10px;
        }

        .modal-images {
            display: flex;
            justify-content: center; /* center; */

        .modal-image {

            height: 15vh;
            margin: 5px;

            font-size: 5vh;
